<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Module</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6a1b9a, #d32f2f);
            padding: 20px;
            border-radius: 8px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
        }
        .column h3 {
            font-size: 1.2rem;
            color: #6a1b9a;
            margin-bottom: 10px;
            border-bottom: 2px solid #6a1b9a;
            display: inline-block;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        ul li::before {
            content: "â€¢";
            color: #d32f2f;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2.Procurement Module</h1>
        <p>military logistics and supply chain management focuses on the acquisition of goods and services necessary for military operations.</p>
        <div class="content">
            <!-- Data Structures Column -->
            <div class="column">
                <h3>Data Structures</h3>
                <ul>
                    <li>Hashing</li>
                    <li>Priority Queue</li>
                </ul>
            </div>
            <!-- Algorithms Column -->
            <div class="column">
                <h3>Algorithms</h3>
                <ul>
                    <li>Hashing</li>
                    <li>Queue</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
